plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.iamverycute.iconpackmanager'
    compileSdk 34

    defaultConfig {
        versionCode 4
        versionName "4.5"
        minSdk 14
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = 11
    }
    project.archivesBaseName = "com.iamverycute.iconpackmanager"
}

tasks.configureEach {
    if (it.name == "assembleRelease") {
        it.doLast {
            def buildRoot = file("${project.layout.buildDirectory.get()}\\outputs\\aar")
            def libVer = android.defaultConfig.versionName
            def pomXml = """\
<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0" xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <!-- This module was also published with a richer model, Gradle metadata,  -->
  <!-- which should be used instead. Do not delete the following line which  -->
  <!-- is to indicate to Gradle or any Gradle module metadata file consumer  -->
  <!-- that they should prefer consuming it instead. -->
  <!-- do_not_remove: published-with-gradle-metadata -->
  <modelVersion>4.0.0</modelVersion>
  <groupId>com.iamverycute</groupId>
  <artifactId>IconPackManager</artifactId>
  <version>${libVer}</version>
  <packaging>aar</packaging>
  <name>IconPackManager</name>
  <description>Quick load icon pack.</description>
  <url>https://github.com/lalakii/IconPackManager</url>
  <inceptionYear>2024</inceptionYear>
  <licenses>
    <license>
      <name>The Apache Software License, Version 2.0</name>
      <url>http://www.apache.org/licenses/LICENSE-2.0.txt</url>
      <distribution>repo</distribution>
    </license>
  </licenses>
  <developers>
    <developer>
      <name>lalakii</name>
    </developer>
  </developers>
  <scm>
    <connection>scm:git:https://github.com/lalakii/IconPackManager</connection>
    <url>https://github.com/lalakii/IconPackManager</url>
  </scm>
</project>
"""
            def pomFile = file("${buildRoot.absolutePath}\\IconPackManager-${libVer}.pom")
            pomFile.write(pomXml)
            signFile(buildRoot.absolutePath, "*.pom")
            signFile(buildRoot.absolutePath, "*.aar")
        }
    }
}

def signFile(path, fileName) {
    exec {
        workingDir = path
        executable "gpg.exe"
        args "--yes", "--armor", "--detach-sign", fileName
    }
}